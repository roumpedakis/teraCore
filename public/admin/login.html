<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeraCore Admin Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <link href="/admin/admin.css" rel="stylesheet" />
</head>
<body>
  <main class="login-shell">
    <section class="login-card fade-up">
      <div class="brand mb-3">
        <i class="fa-solid fa-shield-halved"></i>
        <span>TeraCore Admin</span>
      </div>
      <h1 class="page-title mb-2">Sign in</h1>
      <p class="subtitle mb-4">Είσοδος για διαχείριση χρηστών και admins.</p>
      <form id="admin-login-form" class="form-grid">
        <div>
          <label class="form-label" for="admin-username">Username</label>
          <input class="form-control" id="admin-username" name="username" placeholder="admin" required />
        </div>
        <div>
          <label class="form-label" for="admin-password">Password</label>
          <input class="form-control" id="admin-password" name="password" type="password" placeholder="admin123" required />
        </div>
        <p id="login-error" class="text-danger d-none">Lathos stoixia.</p>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </section>
  </main>
  <script src="/admin/admin.js"></script>
</body>
</html>
